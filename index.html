    <style>
        :root {
            --binance-yellow: #F3BA2F;
            --bg-dark: #0B0E11;
            --card-bg: #1E2329;
            --text-main: #EAECEF;
            --text-dim: #848E9C;
            --border: #474D57;
        }

        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        .container {
            position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
        }

        .card {
            background: var(--card-bg); border-radius: 32px; width: 100%; max-width: 440px; padding: 2.5rem;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8); border: 1px solid var(--border); backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 { color: var(--binance-yellow); font-size: 2.8rem; font-weight: 900; margin: 0; letter-spacing: -1px; }
        .subtitle { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 30px; }

        .balance-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .bal-item { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 16px; border: 1px solid #2B3139; }
        .bal-v { font-size: 1rem; font-weight: bold; color: #fff; display: block; }
        .bal-lbl { font-size: 0.55rem; color: var(--text-dim); }

        .btn { width: 100%; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; text-transform: uppercase; }
        .btn-main { background: var(--binance-yellow); color: #000; padding: 20px; font-size: 1.2rem; margin-bottom: 20px; box-shadow: 0 0 20px rgba(243, 186, 47, 0.3); }

        /* Highlighted Sponsor Box */
        .reg-zone { display: none; margin-top: 10px; border-top: 1px solid #2B3139; padding-top: 25px; }
        .input-box { 
            background: rgba(243, 186, 47, 0.05); border: 2.5px solid var(--binance-yellow); 
            border-radius: 15px; padding: 22px; margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(243, 186, 47, 0.2);
        }
        input { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 0.9rem; text-align: center; font-family: monospace; }

        /* Partners Footer */
        .partners { margin-top: 40px; display: flex; gap: 15px; justify-content: center; align-items: flex-start; flex-wrap: wrap; padding: 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        .partner-link { text-decoration: none; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; gap: 8px; width: 65px; }
        .partner-logo { width: 32px; height: 32px; object-fit: contain; }
        .partner-link span { font-size: 0.5rem; font-weight: 700; text-transform: uppercase; }

        #status { font-size: 0.65rem; color: var(--text-dim); margin-top: 25px; letter-spacing: 1px; }
    </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
<script>
    // --- Golden Particles ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<120; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*4+1, d: Math.random()*0.5+0.1, o: Math.random()*0.8+0.2 });
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
            ctx.fillStyle = `rgba(243, 186, 47, ${p.o})`; ctx.fill();
            p.y -= p.d; if(p.y < -10) p.y = canvas.height + 10;
        });
        requestAnimationFrame(draw);
    }
    init(); draw();

    // --- Web3 Logic ---
    let signer;
    document.getElementById('connectBtn').onclick = async () => {
        if(!window.ethereum) return alert("Install MetaMask");
        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        document.getElementById('connectBtn').innerText = "Wallet Connected";
        document.getElementById('registrationZone').style.display = "block";
    };
</script>
